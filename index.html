<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="./index.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div id="container" class="container">
        <form action="" id="form" class="form">
            <div>
                <h5>Question 1</h5>
                <div id="question1"> 
                    <input type="radio" name="radio1" class="option" value="1">1</input>
                    <input type="radio" name="radio1" class="correct" value="2">2</input>
                    <input type="radio" name="radio1" class="option" value="3">3</input>
                    <input type="radio" name="radio1" class="option" value="4">4</input>
                </div>
            </div>
            <div>
                <h5>Question 2</h5>
                <div id="question2">
                    <input type="radio" name="radio2" class="option" value="5">5</input>
                    <input type="radio" name="radio2" class="option" value="6">6</input>
                    <input type="radio" name="radio2" class="correct" value="7">7</input>
                    <input type="radio" name="radio2" class="option" value="8">8</input>
                </div>
            </div>
            <div>
                <h5>Question 3</h5>
                <div id="question3">
                    <input type="radio" name="radio3" class="correct" value="9">9</input>
                    <input type="radio" name="radio3" class="option" value="10">10</input>
                    <input type="radio" name="radio3" class="option" value="11">11</input>
                    <input type="radio" name="radio3" class="option" value="12">12</input>
                </div>
            </div>
            <div>
                <h5>Question 4</h5>
                <div id="question4">
                    <input type="radio" name="radio4" class="option" value="13">13</input>
                    <input type="radio" name="radio4" class="option" value="14">14</input>
                    <input type="radio" name="radio4" class="correct" value="15">15</input>
                    <input type="radio" name="radio4" class="option" value="16">16</input>
                </div>
            </div>
            <div>
                <h5>Question 5</h5>
                <div id="question5">
                    <input type="radio" name="radio5" class="option" value="17">17</input>
                    <input type="radio" name="radio5" class="option" value="18">18</input>
                    <input type="radio" name="radio5" class="option" value="19">19</input>
                    <input type="radio" name="radio5" class="correct" value="20">20</input>
                </div>
            </div>

            <input id="submit" type="button" value="Submit">
        </form>
    </div>
</body>
</html>
